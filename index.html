<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link rel="stylesheet" href="nft.css">
        <title>NFT</title>
        <body>
            
            <div class="container">
                
                <div class="boxpic">
                    <img src="images/image-equilibrium.jpg" alt="EquilibriumNFT" class="picmain">
                </div>

                <div class="boxtext">

                    <a href="" class="eth">Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    
                    <span class="boxinfo">

                        <img src="images/icon-ethereum.svg" alt="ETHicon" style="margin-right: 2%; height: 16px;">
                        <span class="price">0.041 ETH</span>
                        <img src="images/icon-clock.svg" alt="clock" style="margin-right: 2%; height: 16px;">
                        <span class="time">3 days left</span>

                    </span>

                    <span class="line"></span>
                     
                    <div class="container2">

                        <div class="propic"></div>
                        <div style="color: hsl(215, 51%, 70%);">

                            Coded by <a href="#" class="myname">Gianni Pintus</a>

                        </div>

                    </div>


                </div>

            </div>

        </body>
    </head>
</html>
